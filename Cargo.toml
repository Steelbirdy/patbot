[package]
name = "patbot"
version = "0.1.0"
edition = "2021"

[dependencies]
dotenv = "0.15"
once_cell = "1.19"
poise = "0.6"
rand = "0.8"
reqwest = "0.11"
rust-dice = { git = "https://github.com/Steelbirdy/rust-dice", branch = "dev" }
serde = { version = "1", features = ["derive"] }
shuttle-runtime = "0.36"
shuttle-secrets = "0.36"
shuttle-serenity = { version = "0.36", default-features = false, features = ["serenity-0-12-rustls_backend"] }
tracing = "0.1"
